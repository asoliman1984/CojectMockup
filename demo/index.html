<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CojectMockup Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/cojectmockup.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            height: 100%;
        }
        #sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100%;
        }
        #container {
            height: 100%;
            border: 2px dashed #ccc;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div id="sidebar" class="col-2">
                <h1 class="h5">CojectMockup Demo</h1>
                <div class="toolbox mb-3">
                    <button class="btn btn-primary btn-block mb-2" onclick="CojectMockup.addElement('textbox')">Add Textbox</button>
                    <button class="btn btn-primary btn-block mb-2" onclick="CojectMockup.addElement('button')">Add Button</button>
                    <button class="btn btn-primary btn-block mb-2" onclick="CojectMockup.addElement('dropdown')">Add Dropdown</button>
                </div>
                <button id="saveButton" class="btn btn-success btn-block">Save Design</button>
            </div>
            <div id="container" class="col-10"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../dist/cojectmockup.min.js"></script>
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            var container = document.getElementById('container');
            console.log(container.innerHTML);
            // هنا يمكنك إرسال المحتوى إلى السيرفر الخاص بك أو حفظه بأي طريقة تفضلها
        });
    </script>
</body>
</html>
